<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر النصوص الاحترافي</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            direction: rtl;
            text-align: right;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .editor-container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #editor {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>محرر النصوص الاحترافي</h1>
    </header>
    <div class="editor-container">
        <h2>اكتب النص الخاص بك:</h2>
        <div id="editor"></div>
        <button id="save-btn" style="margin-top: 15px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            حفظ النص
        </button>
    </div>
    <footer>
        &copy; 2024 - محرر النصوص الاحترافي
    </footer>

    <!-- مكتبة Quill -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script>
        // تهيئة محرر النصوص Quill
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'ابدأ الكتابة هنا...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],        
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['link', 'image']
                ]
            }
        });

        // زر حفظ النص
        document.getElementById('save-btn').addEventListener('click', function() {
            const content = quill.root.innerHTML;
            alert("تم حفظ النص: \n" + content);
        });
    </script>
</body>
</html>
